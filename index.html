<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>ROCK-PAPER-SCISSORS</title>
  </head>
  <body>
    <h1 id="display-winner">Select you weapon</h1>
    <div class="score-output">
      <h3 id="userScore">0</h3>
      <h3 id="computerScore">0</h3>
    </div>
    <div class="choices-output">
      <h2 id="userchoice">rock</h2>
      <h2 id="computerchoice">scissors</h2>
    </div>
    <div class="container">
      <img class="btn" src="./images/paper.png" alt="" id="paper" />
      <img class="btn" src="./images/rock.png" alt="" id="rock" />
      <img class="btn" src="./images/scissor.png" alt="" id="scissors" />
    </div>
    <p id="newGameBtn" class="new-game-btn">new game</p>
  </body>
</html>
